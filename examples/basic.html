<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<style>
body {background: url( "./bg.png" );}
</style>
</head>
<body>
<a href="https://github.com/yomotsu/dissolve-transition">GitHub repo</a><br>
<button type="button">start</button><br>
<canvas width="1000" height="500"></canvas>

<script src="../dist/dissolve-transition.js"></script>
<script>

Promise.all( [
	DissolveTransition.loadImage( './medias/1.jpg' ),
	DissolveTransition.loadImage( './medias/noise.jpg' )
] ).then( ( images ) => {

	const dissolveTransition = new DissolveTransition(
		document.querySelector( 'canvas' ),
		DissolveTransition.convertPowerOfTwo( images[ 0 ] ),
		DissolveTransition.convertPowerOfTwo( images[ 1 ] )
	)

	document.querySelector( 'button' ).addEventListener( 'click', () => {

		dissolveTransition.start();

	} );

} );

</script>

</body>
</html>
